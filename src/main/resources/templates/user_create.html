<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>

<div>Registration
    <form th:action="@{/user_create}" th:object="${profile}" method="post">
        <table>

            <tr><td>name: </td> <td>
                <input type="text" th:field="*{name_first}">
                <input type="text" th:field="*{name_middle}">
                <input type="text" th:field="*{name_last}">
            </td></tr>

            <tr><td>email: </td> <td><input type="email" th:field="*{email}"></td></tr>
            <tr><td>description: </td> <td><input type="text" th:field="*{description}"></td></tr>

            <tr><td><button type="submit">Submit</button></td></tr>
        </table>
    </form>

</div>

</body>
</html>
