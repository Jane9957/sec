<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attacks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto sidenav" id="navAccordion">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/main">main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/users">staff</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/attacks">attack</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/templates">template</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="card">

        <div class="card-header">
            <div class="row">
                <div class="col-md-11">
                    <p>Совершенные атаки на пользователей</p>
                </div>
                <div class="col-md-1" style="text-align: right;">
                    <a th:href="@{/attack_create}" class="color">Создать</a>
                </div>
            </div>
        </div>

        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col" class="flex-items-xs-center text-center">#</th>
                    <th scope="col">название</th>
                    <th scope="col">шаблон</th>
                    <th scope="col">дата</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="attack : ${attacks}">
                    <th scope="row" class="flex-items-xs-center text-center" style="color: black;">
                        <a th:href="@{/attack_profile/} + ${attack.attack_id}" th:text="${attack.attack_id}" class="blackcolor"></a>
                    </th>
                    <td><span th:text="${attack.attackName}">></span></td>
                    <td><span th:text="${attack.template_id}"></span></td>
                    <td><span th:text="${attack.date}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
