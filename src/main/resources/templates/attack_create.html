<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<p>Сотрудники:</p>

<div name="staff">
    <form th:action="@{/attack_create}" method="post">

        <div th:object="${attack}">
            <p><input type="text" th:field="*{attackName}"></p>
        </div>

        <div th:object="${templates}">
            <ul>
                <li th:each="template : ${templates}">
                    <input type="radio" th:value="${template.template_id}" name="rd"/>
                    <span th:text="${template.templateName}"></span>
                </li>
            </ul>
        </div>

        <div th:object="${profilies}">
            <ul>
                <li th:each="profile : ${profilies}">

                    <input type="checkbox" th:value="${profile.idProfile}" name="ids"/>


                    <!--<input type="checkbox" th:field="*{profile.idProfile}" th:value="${profile.idProfile}" />-->

                    <!--<input type="checkbox" th:field="*{profile.idProfile}">-->
                    <!--<a th:href="@{/user_profile/} + ${profile.idProfile}" th:text="${profile.idProfile}"></a>:-->

                    <span th:text="${profile.name_first}"></span>:
                    <span th:text="${profile.name_middle}"></span>:
                    <span th:text="${profile.name_last}"></span>:

                    <span th:text="${profile.email}"></span>:
                    <span th:text="${profile.description}"></span>:
                </li>
            </ul>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

<div>
    <!--<a th:href="@{/user_create}">Создать пользователя</a>-->
</div>
</body>
</html>
